<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONSTER HUNTER WILDS | 伺服器暫時忙碌中</title>
    <style>
        body {
            font-family: 'DFKai-SB', 'Arial', sans-serif;
            text-align: center;
            background-color: white;
            color: white;
            padding: 0;
            display: flex;
            margin: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 450px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #92602b;
            font-weight: 900;
            font-size: 32px;
        }

        p {
            color: #4b4b4b;
            font-weight: 900;
            font-size: 20px;
        }

        .loading-image {
            width: 434px;
            height: 200px;
            margin: 10px auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #92602b;
            color: white;
            font-size: 20px;
            font-weight: 700;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            box-shadow: 0 0 5px 2px #ffcc00;
        }

        a {
            color: #4b4b4b;
        }

        .youtube-video {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 400px;
            height: 225px;
            border: none;
            transition: box-shadow 0.3s ease;
        }

        .youtube-video:hover {
            box-shadow: 0 0 5px 2px rgb(255, 204, 0);
        }

        .language-menu {
            position: fixed;
            top: 30px;
            right: 30px;
            background-color: rgba(255, 255, 255, 0.4);
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .language-menu select {
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
        }

        .en h1 {
            font-size: 32px;
        }

        .en p, .en .button {
            font-size: 20px;
        }

        .ja h1 {
            font-size: 32px;
        }

        .ja p, .ja .button {
            font-size: 20px;
        }

    </style>
</head>
<body>
<span id="warning-container">
        <span id="warning"></span>
    </span>
<div class="container" id="content">
    <img src="body.jpg" alt="background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover;">
    <a href="https://www.monsterhunter.com/wilds/zh-hant/">
        <img src="logo.webp" alt="logo" style="position: absolute; top: 0; left: 0; width: 348px; height: 208px;">
    </a>
    <h1>獵人眾多，伺服器中斷中</h1>
    <p>很抱歉，我們的伺服器目前無法處理您的請求。</p>
    <img src="image.gif" alt="loading" class="loading-image";>
    <p>請稍後再試一次。</p>
    <p>如果遇到其他問題，請聯絡官方粉絲專頁。</p>
    <a href="https://www.monsterhunter.com/wilds/zh-hant/" class="button">回首頁</a>
</div>
<div class="youtube-frame">
    <iframe class="youtube-video" src="https://www.youtube.com/embed/K5cDjHHIeLw?si=8IruN-A5dTnNcnx3" allowfullscreen></iframe>
</div>
<div class="language-menu">
    <select id="language-select" onchange="changeLanguage()">
        <option value="zh-TW">繁體中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
    </select>
</div>
<script>
    const content = {
        "zh-TW": {
            title: "獵人眾多，伺服器中斷中",
            message: "很抱歉，我們的伺服器目前無法處理您的請求。",
            tryAgain: "請稍後再試一次。",
            contact: "如果遇到其他問題，請聯絡<a href='https://www.monsterhunter.com/wilds/zh-hant/'>官方網站。</a>",
            home: "回首頁"
        },
        "en": {
            title: "Due to too much hunters,<br>the server is temporary down",
            message: "Sorry, our server is currently unable.",
            tryAgain: "Please try again later.",
            contact: "If you encounter other issues,<br>please contact <a href='https://www.monsterhunter.com/wilds/en-us/'>the official website.</a>",
            home: "Home"
        },
        "ja": {
            title: "ハンターが多すぎるため、<br>サーバーがダウンしています",
            message: "申し訳ございません。<br>現在、サーバーはご利用いただけません。",
            tryAgain: "しばらくしてから、もう一度お試しください。",
            contact: "他の問題が発生した場合は、<br><a href='https://www.monsterhunter.com/wilds/ja-jp/'>公式サイト</a>までお問い合わせください。",
            home: "ホームへ戻る"
        }
    };

    function changeLanguage() {
        const lang = document.getElementById("language-select").value;
        const container = document.querySelector(".container");

        // Use innerHTML instead of textContent for the title
        container.querySelector("h1").innerHTML = content[lang].title;
        container.querySelectorAll("p")[0].innerHTML = content[lang].message;
        container.querySelectorAll("p")[1].innerHTML = content[lang].tryAgain;
        container.querySelectorAll("p")[2].innerHTML = content[lang].contact;
        container.querySelector(".button").textContent = content[lang].home;

        container.className = "container";
        if (lang === "en" || lang === "ja") {
            container.classList.add(lang);
        }
    }

</script>
</body>
</html>
