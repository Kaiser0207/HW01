<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南好行-伺服器暫時忙碌中</title>
    <style>

        /*設定全域樣式*/
        body {
            /*使用微軟政黑體*/
            /*文字置中*/
            /*背景顏色為淡紅色*/
            font-family: '微軟正黑體', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 40px;
        }

        .container {
            padding: 10px;
            display: flex;
            border-radius: 5px;
            background-color: #f5f5f5;
            animation: fadein 1s ease-in;
            font-family: '微軟正黑體', sans-serif;
        }
        /*標題樣式 顏色淡紅色*/
        h1 {
            color: darkred;
        }
        /*段落樣式 顏色深藍色*/
        p {
            color: #2d2d2d;
        }

        /*載入圖片樣式*/
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.1;
        }

        .button{
            padding: 10px 20px;
            border: none;
            background-color: #f77062;
            color: white;
            font-size: 20px;
            font-weight: 700;
            border-radius: 5px;
            MARGIN-TOP: 10PX;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;

        }

    </style>
</head>

<body>
    <span id="warning-container">
        <span id="warning">請稍後，頁面載入中...</span>
    </span>

    <div class="container">
        <img src="image.png" alt="logo" style="position: absolute; top: 0; left: 0; width: 100px; height: 100px;">
        <h1>人數眾多，伺服器中斷中</h1>
        <img class="loading-image" src="Loading_icon.gif" alt="loading">
        <p>
            很抱歉，我們的伺服器目前無法處理您的請求。請稍後再試一次。
        </p>
        /*按鈕連結回首頁*/
        <a href="https://www.taiwantrip.com.tw/Frontend" class="button">回首頁</a>
    </div>
</body>
</html>
