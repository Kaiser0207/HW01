<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南好行-伺服器暫時忙碌中</title>
    <style>
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
        }

        #loading-center {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #loading-center-absolute {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 50px;
            width: 50px;
            margin-top: -25px;
            margin-left: -25px;
        }

        .object {
            width: 10px;
            height: 10px;
            background-color: #333;
            float: left;
            margin: 15px 5px;
            -webkit-animation: object 1.5s infinite ease-in-out;
            animation: object 1.5s infinite ease-in-out;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
        }
        .login {
            padding: 10px 20px;
            front-size: 20px;
            background-color: white;
            color: #2d2d2d;
            border: none;
            bordor-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: color 0.5s ease;
        }

    </style>
</head>

<body>
    <span id="warning-container">
        <span id="warning">請稍後，頁面載入中...</span>
    </span>

    <header>
        <img src="image.png" alt="台南好行logo" class="logo">
        <button class="login">
            <span>登入</span>
        </button>


</div>

</body>
</html>
