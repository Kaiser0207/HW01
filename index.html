<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等待頁面</title>
    <style>
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
        }

        #loading-center {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #loading-center-absolute {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 50px;
            width: 50px;
            margin-top: -25px;
            margin-left: -25px;
        }

        .object {
            width: 10px;
            height: 10px;
            background-color: #333;
            float: left;
            margin: 15px 5px;
            -webkit-animation: object 1.5s infinite ease-in-out;
            animation: object 1.5s infinite ease-in-out;
        }

        .login {
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: white;
            color: #fff;
            border: none;
            bordor-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

    </style>
</head>

<body>
    <span id="warning-container">
        <span id="warning">請稍後，頁面載入中...</span>
    </span>

    <header>
        <img src="image.png" alt="logo" class="logo">
        <button class="login">
            <span>登入</span>
        </button>

    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="object_one"></div>
                <div class="object" id="object_two"></div>
                <div class="object" id="object_three"></div>
                <div class="object" id="object_four"></div>
                <div class="object" id="object_five"></div>
                <div class="object" id="object_six"></div>
                <div class="object" id="object_seven"></div>
                <div class="object" id="object_eight"></div>
            </div>
        </div>

</div>

</body>
</html>
