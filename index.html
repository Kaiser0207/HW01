<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南好行-伺服器暫時忙碌中</title>
    <style>

        /*設定全域樣式*/
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: white;
            color: white;
            padding: 0;
            display: flex;
            margin: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.2);
        }
        /*標題樣式 顏色淡紅色*/
        h1 {
            color: #f77062;
        }
        /*段落樣式*/
        p {
            color: white;
        }

        .loading-image {
            width: 150px;
            height: 100px;
            margin: 20px auto;

        }

        .button{
            display: inline-block;
            padding: 10px 20px;
            background-color: #f77062;
            color: white;
            font-size: 20px;
            font-weight: 700;
            border-radius: 5px;
            MARGIN-TOP: 10PX;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }


    </style>
</head>
<body>
    <span id="warning-container">
        <span id="warning">請稍後，頁面載入中...</span>
    </span>
    <div class="container">
        <img src="image.png" alt="logo" style="position: absolute; top: 0; left: 0; width: 289px; height: 100px;">
        <h1>人數眾多，伺服器中斷中</h1>
        <p>很抱歉，我們的伺服器目前無法處理您的請求。</p>
        <img src="Loading_icon.gif" alt="loading" class="loading-image">
        <p>請稍後再試一次。</p>
        <a href="https://www.taiwantrip.com.tw/Frontend" class="button">回首頁</a>
    </div>
</body>
</html>
